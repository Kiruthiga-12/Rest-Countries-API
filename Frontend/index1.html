<!DOCTYPE html>
<html>
<head>
  <title>Leaflet World Map</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">World Map Using Leaflet + OpenStreetMap</h2>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
  const map = L.map('map').setView([20.5937, 78.9629], 5); // India center

  // Add OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Add marker at New Delhi
  const marker = L.marker([28.6139, 77.2090]) // New Delhi coordinates
    .addTo(map)
    .bindPopup("üìç New Delhi, India")
    .openPopup();
</script>
</body>
</html>
